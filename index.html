<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>John's Hangman Game</title>
	<link href="https://fonts.googleapis.com/css?family=Chewy|Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  
  <header>
    <h1>PeeWee's Playhouse Hangman</h1>
    <h2>What's in the refrigerator?</h2>
  </header>
<!-- main game window -->
  <div class="wrapper">
    <h3>Press any key to start</h3>

    <p>Current Word</p>
    <span id="currWord"></span>
	<br>

    <p>Letters guessed: <span id="triedLetters"></span></p> 
    

    <p>Guesses Remaining: <span id="guessesLeft"></span></p>

    <p>Wins: <span id="gamesWon"></span> out of <span id="totGames"></span></p>  

    <div class="winLoseBox">
<!-- reserve a place to put win or lose images -->
      <img src="assets/images/win.jpg">
    </div>
  </div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
