<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>John's Hangman Game</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Chewy" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  
  <header>
    <h1>PeeWee's Playhouse Hangman</h1>
    <h2>What's in the refrigerator?</h2>
  </header>

  <div class="wrapper">
    <h3>Press any key to start</h3>
    <span id="guess"></span>

    <p>Current Word</p>
    <br>
    <span id="currWord"></span>
	<br>

    <p>Letters guessed:</p> 
    <span id="triedLetters"></span>
	<br>

    <p>Guesses Remaining:</p><br>
    <span id="guessesLeft"></span>
    <br>

    <p>Wins:<span id="gamesWon"></span></p>
  </div>

<script src="/javascript/game.js"></script>

</body>
</html>
