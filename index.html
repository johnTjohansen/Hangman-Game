<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>John's Hangman Game</title>
	<link href="https://fonts.googleapis.com/css?family=Chewy|Gloria+Hallelujah" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  
  <header class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h1>PeeWee's Playhouse Hangman</h1>
      </div>
    </div>    
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <h2>What's in the refrigerator?</h2>
      </div>
    </div>    
  </header>

  <div class="container">
    <div class="row">
      <div id="gameBox" class="col-xs-8 col-md-6 col-lg-5">
<!-- main game window -->
        <h3>Press any key to start</h3>

        <p>Current Word</p>
        <span id="currWord"></span>
        <br>

        <p>Letters guessed: <span id="triedLetters"></span></p> 
    
        <p>Guesses Remaining: <span id="guessesLeft"></span></p>

        <p>Wins: <span id="gamesWon"></span> out of <span id="totGames"></span></p>
      </div>    
<!-- reserve a place to put win or lose msg/images -->
      <div id="winLoseBox" class="col-xs-4 col-md-6 col-lg-7">
        <img id="winLoseImg" src="assets/images/win.jpg">
        <h2 id="winLose">You win!</h2>
      </div>
    </div>  
  </div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
